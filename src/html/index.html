<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>simple calculator</title>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../scss/app.css">
    </head>
    <body>
        <figure class="calculator">
                <h1 class="calculator__title">simple calculator</h1>
            <div id="calculator__elements" class="calculator__elements">
                <input type="number" id="input-number" class="calculator__input"/>
                <div class="calculator__actions">
                    <button type="button" id="btn-add">+</button>
                    <button type="button" id="btn-subtract">-</button>
                    <button type="button" id="btn-multiply">*</button>
                    <button type="button" id="btn-divide">/</button>
                </div>
            </div>
            <div class="results">
                <h2 class="results__current__all">= <span id="current-result">0</span></h2>
                <h3 id="current-calculation" class="results__current__calculation">0</h3>
            </div>
        </figure>
        <script src="../js/app.js"></script>
    </body>
</html>
